<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório 2</title>
</head>
<body>
    <h1> Laboratório 2</h1>
    <script>
        // Laboratório 2: Escreva um programa que leia três número e mostre a sua média.
        
        var numero1 = parseInt(prompt ("Digite o 1º número: "));
        var numero2 = parseInt(prompt ("Digite 2º número: "));
        var numero3 = parseInt(prompt ("Digite 3ºnúmero: "));
        var media = parseFloat((numero1 + numero2 + numero3) / 3);
        alert("A média é: " + media.toFixed(2));
        
            </script>
</body>
