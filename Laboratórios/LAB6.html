<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>Laboratório 6</h1>
    <script>
        /*Escreva um programa que leia dois números e indique qual dos dois é maior, ou se são iguais.*/
        var x = parseInt(prompt("Digite o primeiro número:"));
        var y = parseInt(prompt("Digite o segundo número:"));
        if(x > y )
            alert(x+ " maior que " +y);
        else if(y > x ){
            alert(y+ " maior que " +x);
        }else if (x == y ){
            alert("Os números são iguais");
        }
        
    </script>
</body>
</html>
