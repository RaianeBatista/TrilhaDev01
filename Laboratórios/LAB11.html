    <h1>Laboratório 11</h1>
    <script>
//Escreva um programa que mostre todos os números que são divisíveis por 6 e por 8 em um intervalo de 1 a 500.
var i;
for(i = 1; i <= 500; i++){
    if((i % 6 == 0) & (i % 8 == 0)){
        alert(i);
    }
}
     </script>
